<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 1rem;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">

        <main class="main-box">

            <div class="left-box">
                <h3 class="result-heading">Your Result</h3>
                <div class="score-box">
                    <p class="score-number">76</p>
                    <p class="score-total result-heading">of 100</p>
                </div>
                <h3 class="result-subheading">Great</h3>
                <p class="result-heading">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="right-box">
                <h3>Summary</h3>

                <div class="row reaction">
                    <div class="row-inner reaction-color">
                        <img src="./assets/images/icon-reaction.svg" alt="Thunderbolt icon">
                        <p>Reaction</p>
                    </div>
                    <p>80 <span>/ 100</span></p>
                </div>

                <div class="row memory">
                    <div class="row-inner memory-color">
                        <img src="./assets/images/icon-memory.svg" alt="Brain icon">
                        <p>Memory</p>
                    </div>
                    <p>92 <span>/ 100</span></p>
                </div>

                <div class="row verbal">
                    <div class="row-inner verbal-color">
                        <img src="./assets/images/icon-verbal.svg" alt="Chat icon">
                        <p>Verbal</p>
                    </div>
                    <p>61 <span>/ 100</span></p>
                </div>

                <div class="row visual">
                    <div class="row-inner visual-color">
                        <img src="./assets/images/icon-visual.svg" alt="Eye icon">
                        <p>Visual</p>
                    </div>
                    <p>72 <span>/ 100</span></p>
                </div>


                <button>Continue</button>
            </div>
        </main>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Tony Appiah</a>.
        </div>

    </div>

</body>

</html>
